machine:
  node:
    version: "6"
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - "yarn"
  cache_directories:
    - "~/.cache/yarn"

test:
  pre:
    - "yarn run lint"
  override:
    - "yarn run coverage"
  post:
    - "bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN > /dev/null"
